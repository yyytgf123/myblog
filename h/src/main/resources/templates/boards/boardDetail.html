<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind-out.css" rel="stylesheet">
    <!-- 공통 헤더 포함 -->
    <th:block th:replace="fragments/header2 :: header2"></th:block>

    <title th:text="${board.title}">게시물 상세 보기</title>
</head>

<body>
    <h1 th:text="${board.title}">제목</h1>
    <p><strong>작성자:</strong> <span th:text="${board.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${board.createdDate}"></span></p>
    <p><strong>내용:</strong></p>
    <p th:text="${board.content}"></p>
    <a href="/boards/blogpage">목록으로 돌아가기</a>
    <td>
        <form th:action="@{/boards/{id}(id=${board.id})}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">삭제</button>
        </form>
    </td>
</body>
</html>
