<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<link href="/css/tailwind-out.css" rel="stylesheet">
<!-- 공통 헤더 포함 -->
<th:block th:replace="fragments/header :: header"></th:block>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        </style>
        <title>게시판 목록</title>
</head>
<body>
<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8 mt-16 full-height">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"></div>
    <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
<h1>게시판 목록</h1>
<a href="/boards/form">새 글 작성</a>
        <table border="1">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>액션</th>
            </tr>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <!-- 제목에 링크 추가 -->
                <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.createdDate}"></td>
                <td>
                    <form th:action="@{/boards/{id}(id=${board.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
        </table>

    </div>
</section>
</body>
</html>
