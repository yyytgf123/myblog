<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="/css/tailwind-out.css" rel="stylesheet">
    <!-- 공통 헤더 포함 -->
    <th:block th:replace="fragments/header2 :: header2"></th:block>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
    <title>게시판 목록</title>
</head>
<body>
<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8 mt-16 full-height">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"></div>
    <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <h1>게시판 목록</h1>
        <table border="1">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            <!-- board number -->
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <section>
                    <!-- 제목에 링크 추가 -->
                    <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                </section>
            </tr>
        </table>
        <!-- 페이징 네비게이션 -->
        <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
            <!-- Mobile Navigation -->
            <div class="flex flex-1 justify-between sm:hidden">
                <a th:if="${boards.hasPrevious()}"
                   th:href="@{/boards/blogpage(page=${boards.number - 1}, searchKeyword=${searchKeyword})}"
                   class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Previous
                </a>
                <a th:if="${boards.hasNext()}"
                   th:href="@{/boards/blogpage(page=${boards.number + 1}, searchKeyword=${searchKeyword})}"
                   class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Next
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                <div>
                    <!-- Current Page and Total Pages -->
                    <p class="text-sm text-gray-700">
                        Page
                        <span class="font-medium" th:text="${boards.number + 1}"></span>
                        of
                        <span class="font-medium" th:text="${boards.totalPages}"></span>
                    </p>
                </div>
                <div>
                    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                        <!-- Previous Button -->
                        <a th:if="${boards.hasPrevious()}"
                           th:href="@{/boards/blogpage(page=${boards.number - 1}, searchKeyword=${searchKeyword})}"
                           class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                            <span class="sr-only">Previous</span>
                            <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                            </svg>
                        </a>
                        <a href="#" aria-current="page" class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">1</a>
                        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">2</a>
                        <a href="#" class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">3</a>
                        <!-- Next Button -->
                        <a th:if="${boards.hasNext()}"
                           th:href="@{/boards/blogpage(page=${boards.number + 1}, searchKeyword=${searchKeyword})}"
                           class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                            <span class="sr-only">Next</span>
                            <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="inline-flex items-center rounded-md bg-pink-50 px-4 py-2 text-xs font-medium text-pink-700 ring-1 ring-inset ring-pink-700/10" onclick="location.href='/boards/form';">
                게시글 작성
            </button>
        </div>
    </div>
</section>
</body>
</html>
