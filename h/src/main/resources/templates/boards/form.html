<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind-out.css" rel="stylesheet">
    <link href="/css/loginpage.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: header"></th:block>

    <!-- 모달 제어 스크립트 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const errorMessage = document.getElementById("error-message");
            const modal = document.getElementById("error-modal");
            const closeModal = document.getElementById("close-modal");

            if (errorMessage && errorMessage.textContent.trim() !== "") {
                modal.classList.remove("hidden");
            }

            closeModal.addEventListener("click", function () {
                modal.classList.add("hidden");
            });
        });
    </script>
</head>
<body>
<div id="error-message" th:text="${errorMessage}" style="display:none;"></div>

<!-- Error Modal -->
<div id="error-modal" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                            <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold text-gray-900" id="modal-title">오류 발생</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="modal-error-message" th:text="${errorMessage}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button id="close-modal" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<section>
    <section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8 full-height">
        <div class="mx-auto max-w-2xl lg:max-w-4xl">
            <h1 class="text-2xl font-bold mb-6">게시글 작성</h1>
            <form th:object="${board}" th:action="@{/boards/form}" method="post" class="space-y-6">
                <!-- Title Input -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                    <input type="text" id="title" th:field="*{title}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           placeholder="제목을 작성해주세요.">
                </div>
                <!-- Content Textarea -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
                    <textarea id="content" th:field="*{content}" rows="4"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                              placeholder="내용을 작성해주세요."></textarea>
                </div>
                <!-- Photo Upload -->
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-700">사진</label>
                    <div class="mt-1 flex items-center space-x-4">
                        <input type="file" id="photo" class="hidden">
                        <label for="photo"
                               class="px-4 py-2 bg-indigo-600 text-white rounded-md cursor-pointer hover:bg-indigo-700">사진 업로드</label>
                    </div>
                </div>
                <!-- Writer Input -->
                <div>
                    <label for="writer" class="block text-sm font-medium text-gray-700">작성자</label>
                    <input type="text" id="writer" th:field="*{writer}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           placeholder="작성자 이메일을 입력해주세요.">
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </section>
</section>
</body>
</html>
