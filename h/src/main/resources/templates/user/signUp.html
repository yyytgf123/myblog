<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 필요에 따라 스타일 파일 추가 -->
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/user/signUp}" th:object="${memberCreateForm}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요">
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <div>
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}" placeholder="비밀번호를 입력하세요">
            <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="error"></div>
        </div>

        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}" placeholder="비밀번호를 다시 입력하세요">
            <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="error"></div>
        </div>

        <div>
            <button type="submit">회원가입</button>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}" class="error">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
    </form>
</div>
</body>
</html>
