<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const response = await fetch("/ai/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      if (response.ok) {
        const data = await response.json();
        // 응답에서 필요한 부분만 표시
        const content = data.choices[0]?.message?.content || "응답이 없습니다.";
        document.getElementById("response").innerText = content;
      } else {
        document.getElementById("response").innerText = `Error: ${response.status} - ${response.statusText}`;
      }
    }
  </script>
</head>
<body>
<h1>Chatbot</h1>
<input type="text" id="message" placeholder="Enter your message here">
<button onclick="sendMessage()">Send</button>
<p><strong>Response:</strong> <span id="response"></span></p>
</body>
</html>
